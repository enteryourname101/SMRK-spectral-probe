<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SMRK Spectral Probe v0.1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>SMRK Spectral Probe v0.1</h1>

    <div class="grid">
      <label>N</label><input id="n" type="number" value="800" min="1" max="20000" />
      <label>Pmax</label><input id="pmax" type="number" value="2000" min="2" max="200000" />
      <label>alpha</label><input id="alpha" type="number" value="1.0" step="0.1" />
      <label>beta</label><input id="beta" type="number" value="0.0" step="0.1" />
      <label>seed</label><input id="seed" type="number" value="12345" />
      <label>trials</label><input id="trials" type="number" value="20" min="1" max="200" />
    </div>

    <button id="run">Run symmetry probe</button>

    <pre id="out"></pre>

    <script type="module" src="./main.js"></script>
  </body>
</html>
